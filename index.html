
<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Pro | Локалізація Ігор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.03) 0%, transparent 50%);
            scrollbar-gutter: stable;
            color: #94a3b8;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.1); }

        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanning::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.02), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        /* Smooth Entry Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes statusFlash {
            0% { border-color: rgba(16, 185, 129, 0.3); background-color: rgba(16, 185, 129, 0.05); }
            100% { border-color: rgba(255, 255, 255, 0.03); background-color: transparent; }
        }
        .status-flash-success {
            animation: statusFlash 2s ease-out forwards;
        }

        @keyframes activePulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.2); }
            70% { box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .active-sync-pulse {
            animation: activePulse 2.5s infinite;
        }

        .status-badge {
            transition: all 0.3s ease;
        }
        
        .progress-bar-transition {
            transition: width 1s cubic-bezier(0.65, 0, 0.35, 1);
        }

        input, textarea {
            transition: all 0.2s ease;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body class="selection:bg-blue-500/20 selection:text-blue-200 overflow-hidden">
    <div id="root" class="h-screen w-full"></div>
</body>
</html>
